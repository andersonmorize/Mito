{% extends 'base.html' %}

{% block 'content' %}

<nav class="navbar mb-5">
    <h2 class="">Tags</h2>
    <a href="{% url 'create_tag' %}" class="btn btn-success">Adicionar Tag</a>
</nav>

<div class="row justify-content-center">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Operações</th>
                    <th scope="col">Criando em</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                    <tr>
                        <th scope="row">{{ tag.id }}</th>
                        <td>
                            <a href="{% url 'product_tag' tag.name %}">{{ tag.name }}</a>
                        </td>
                        <td>
                            <a href="{% url 'update_tag' tag.id %}" class="btn btn-secondary">Editar</a>
                            {% comment %} <a href="#" class="btn btn-danger">Remover</a> {% endcomment %}
                        </td>
                        <td>{{ tag.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    {% include 'partial/_pagination.html' %}
</div>

{% endblock %}

{% extends 'catalog/base.html' %}

{% block 'content' %}
    
    <div class="row">
        <div class="col">
            <h3 class="text-left">{{ title_session }}</h3>
        </div>
    </div>
    <div class="row">
        {% for product in products %}
            <div class="col-lg-3 col-12 pb-4 pt-2">
                <div class="card rounded-0 border-0 bg-light">
                    <img src="{{ product.image.url }}" class="card-img-top rounded-0" alt="...">
                    <div class="card-body border">
                        <h5 class="card-title mb-1">{{ product.name }}</h5>
                        <h2 class="card-text mb-0"><small>R$</small>{{ product.price }}</h2>
                        <p class="bold">Em at√© 10x sem juros</p>
                        

                        <a href="#" class="btn btn-success rounded-pill card-link">Comprar</a>
                        <a href="{% url 'catalog_detail' product.id %}" class="btn btn-light border border-4 rounded-pill card-link">Mais detalhes</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="row justify-content-center">
        {% include 'partial/_pagination.html' %}
    </div>


{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block 'content' %}

<h2 class="mt-2">{{ title_page }}</h2>

<form class="mt-3 bg-light p-5 rounded-lg" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Enviar">
</form>

<div class="m-5 p-5">
    <div class="m-4 p-5">
    </div>
</div>
{% endblock %}
